<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Riya ğŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ffe6f0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }
    h1 {
      color: #ff0055;
      font-size: 2.5em;
      animation: fade 2s ease-in-out infinite alternate;
    }
    p {
      color: #333;
      font-size: 1.2em;
      max-width: 80%;
    }
    button {
      background: #ff0055;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1em;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      background: #e6004c;
    }
    @keyframes fade {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .heart {
      position: absolute;
      color: #ff0055;
      font-size: 24px;
      animation: floatHearts 6s linear infinite;
    }

    @keyframes floatHearts {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <h1>Hey Riya ğŸ’–</h1>
  <p>I just wanted to tell you something special...</p>
  <button onclick="showProposal()">Click Here ğŸ’Œ</button>

  <script>
    function showProposal() {
      document.body.innerHTML = `
        <div class="hearts" id="hearts"></div>
        <h1>Riya ğŸ’</h1>
        <p>From the first day we met, everything changed...<br>
        You became my favorite person. ğŸ’–<br><br>
        So here's what I really want to say...</p>
        <h2>Will you be mine forever? ğŸ’</h2>
      `;
      createHearts();
    }

    function createHearts() {
      const hearts = document.getElementById('hearts');
      for (let i = 0; i < 20; i++) {
        let heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (4 + Math.random() * 3) + 's';
        heart.innerHTML = 'â¤ï¸';
        hearts.appendChild(heart);
      }
    }

    createHearts();
  </script>
</body>
</html>
